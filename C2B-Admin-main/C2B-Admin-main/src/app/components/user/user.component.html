<!-- user-profile.component.html -->
<div class="user-profile__container">
    <div class="user-card">
        <div class="profile-header">
            <h3>Informações de Usuário</h3>
        </div>
        <div class="user-card__info">
            <div class="user-card__body">
                <p><strong>Nome:</strong> {{ userName }}</p>
                <p><strong>Email:</strong> {{ userEmail }}</p>
                <p><strong>Projetos:</strong></p>
                <ul>
                    <li *ngFor="let project of userProjects">{{ project }}</li>
                </ul>
                <p><strong>Data de Admissão:</strong> {{ getFormattedDate(admissionDate) }}</p>
            </div>
            <div class="user-button__edit">
                <button class="button-e"  (click)="openEditModal()">Editar</button>
                <button *ngIf="showEditModal" class="button-e" (click)="closeEditModal()">Fechar</button>
            </div>
        </div>
    </div>

    <div *ngIf="showEditModal" class="edit-modal">
        <!-- Adicione os campos e funcionalidades de edição aqui -->
    </div>
</div>
